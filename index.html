<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crazy Year Bingo Board</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Crazy Year Bingo Board</h1>

    <h2>Generate your bingo board</h2>
    <p>Fill out the form below, then press the "Generate" button to get your own Crazy Year Bingo Board</p>
    <form>
        <label>Year</label>
        <input type="number" value="" placeholder="Year" min="2024">


        <button type="submit">Generate Bingo Card</button>
    </form>

    <div>Bingo Card Generates Here.</div>
    <script src="script.js"></script>
  </body>
</html>
