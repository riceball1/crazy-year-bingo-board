<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crazy Year Bingo Board</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1>Crazy Year Bingo Board</h1>

  <h2 class="callout"> ⚠️ Works best on desktop</h2>
  <div id="bingo-form">
    <h2>Generate your bingo board</h2>
    <p>Fill out the form below to get your own Crazy Bingo Board</p>
    <form>
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" required min="2024">
    
      <label for="items">9 Bingo Items:</label>
      <div class="grid-container">
        <input type="text" id="item1" name="item1" required minlength="2">
        <input type="text" id="item2" name="item2" required minlength="2">
        <input type="text" id="item3" name="item3" required minlength="2">
        <input type="text" id="item4" name="item4" required minlength="2">
        <input type="text" id="item5" name="item5" required minlength="2">
        <input type="text" id="item6" name="item6" required minlength="2">
        <input type="text" id="item7" name="item7" required minlength="2">
        <input type="text" id="item8" name="item8" required minlength="2">
        <input type="text" id="item9" name="item9" required minlength="2">
      </div>
    
      <button id="generate-button" type="submit">Let's goooo!!!</button>
    </form>
  </div>

  <div id="board-container">Bingo Card Generates Here.</div>
  <script src="script.js"></script>
</body>

</html>
